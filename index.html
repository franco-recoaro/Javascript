<head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid d-flex justify-content-end align-items-end">
              <a class="navbar-brand text-white" href="index.html">Mikishirt</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">FAQ</a>
                  </li>
                  <li>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>



    <main id="principal" class="bg-warning">
        <article>
            <h1 id="titulo" class="d-flex justify-content-center text-center p-3 text-dark">MikiShirt</h1>
            <p class="d-flex justify-content-center text-center p-0">Encontrá las mejores camisetas acá!</p>
        </article>

        <!--NAV BAR CAMISETAS-->

        <section>
          <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid d-flex justify-content-end align-items-end bg-dark">
              <div class="collapse navbar-collapse d-flex justify-content-end bg-dark" id="navbarNav">
                <ul class="navbar-nav bg-dark border-10">

        <!-- BOTONES NAV FILTRO -->
        
                  <li>
                    <button id="botonCatalogo" class="nav-link border-0 text-white bg-dark">Catalogo</button>
                  </li>
                  <li class="nav-item">
                    <button id="botonNac" class="nav-link border-0 text-white bg-dark">Nacionales</button>
                  </li>
                  <li class="nav-item">
                    <button id="botonInt" class="nav-link border-0 text-white bg-dark" href="#">Internacionales</button>
                  </li>
                  <li class="nav-item">
                    <button id="botonRetro" class="nav-link border-0 border text-white bg-dark" href="#">Retro</button>
                  </li>

                    <!-- Button Carrito  -->
                    <button id="carrito" type="button" class="btn btn-primary bg-dark border-0" data-bs-toggle="modal" data-bs-target="#exampleModal">      
                    <img src="./imagenes/carrito.png" width="22px" style="background-color:black;" class="bg-dark">
                    </button>

                    <!-- MODAL -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Carro de Compras</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div id="modalPrincipal" class="modal-body">
                          <div id="modalCarrito" class="modal-body"></div>
                          <div id="precioTotal" class="d-flex justify-content-end justify-items-end m-2 fs-4"></div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver al Inicio</button>
                            <button type="button" id="finalizar" class="btnComprar btn btn-primary">Finalizar</button>
